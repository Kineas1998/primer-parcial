<!DOCTYPE html>
<html>
<head>

	<title></title>
	<link rel="stylesheet" type="text/css" href="Archivo.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
	<script src="https://kit.fontawesome.com/a073677f1c.js" crossorigin="anonymous"></script>

</head>
<body>

	<header>
		<h1>Deposits</h1>
	</header>

	<div id = "Caja">
		<h2>Deposit amount</h2>

		<div id = "Monto">
			<div id = "Dinero">
				<p>20,000</p>
			</div>
			<i class="fab fa-bitcoin Simbolos"></i><i class="fas fa-chevron-down Simbolos"></i>
		</div>
	</div>

	<div id = "Contenedor">
		<h3>AT THE TIME</h3><H3 class = "Gris">MONTH</H3>
	</div>

	<ul id = "Lista1">
		<li> 3</li>
		<li> 6</li>
		<li class = "Blanco">12</li>
		<li>18</li>
		<li>24</li>
	</ul>

	<h4>INTEREST PAYMENTS</h4>

	<div id = "Interes">

		<div id = "Bitcoin">
			<i class="fab fa-bitcoin Primero"></i>
			<h5 class = "Primero" id = "Porcentaje1">15.50 %</h5>
			<p class = "Primero" id = "AlFinal">At the end</p>
		</div>

		<div id = "Pagos">
			<h6 id = "Porcentaje2">14.50 %</h6>
			<p class = "Gris" id = "Mensual" >Monthly</p>
		</div>

	</div>

	<div class = "Blanco" id = "Calcular">
		<p>Calculate</p>
	</div>

</body>
</html>
